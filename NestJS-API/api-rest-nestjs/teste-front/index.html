<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>User Management</h1>

    <section>
        <h2>Create User</h2>
        <form id="createUserForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="cpf" placeholder="CPF" required>
            <button type="submit">Create User</button>
        </form>
    </section>

    <section>
        <h2>All Users</h2>
        <button onclick="fetchAllUsers()">Fetch Users</button>
        <ul id="userList"></ul>
    </section>

    <section>
        <h2>Find User by ID</h2>
        <input type="text" id="findUserId" placeholder="User ID">
        <button onclick="findUser()">Find User</button>
        <div id="foundUser"></div>
    </section>

    <section>
        <h2>Update User</h2>
        <form id="updateUserForm">
            <input type="text" id="updateUserId" placeholder="User ID" required>
            <input type="text" id="updateName" placeholder="Name">
            <input type="email" id="updateEmail" placeholder="Email">
            <input type="text" id="updateCpf" placeholder="CPF">
            <button type="submit">Update User</button>
        </form>
    </section>

    <section>
        <h2>Delete User</h2>
        <input type="text" id="deleteUserId" placeholder="User ID">
        <button onclick="deleteUser()">Delete User</button>
    </section>

    <!-- Importa o script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
